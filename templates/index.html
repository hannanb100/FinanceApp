<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Financial Planner</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; color: #222; }
        .container { max-width: 720px; margin: 0 auto; }
        h1 { margin-bottom: 0.5rem; }
        p.helper { color: #555; }
        form { margin-top: 1.5rem; }
        label { display: block; font-weight: bold; margin-top: 1rem; }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%; padding: 0.6rem; margin-top: 0.35rem; box-sizing: border-box;
            border: 1px solid #ccc; border-radius: 6px;
        }
        .btn { margin-top: 1.25rem; padding: 0.7rem 1.1rem; border: none; border-radius: 6px; cursor: pointer; }
        .btn-primary { background-color: #0d6efd; color: #fff; }
        .messages { margin-top: 1rem; padding: 0.75rem; background: #fff3cd; border: 1px solid #ffe69c; border-radius: 6px; color: #664d03; }
        .message { margin: 0.25rem 0; }
    </style>
</head>
<body>
<div class="container">
    <h1>Financial Planner</h1>
    <p class="helper">Answer a few questions to get started.</p>

    <!-- Flash messages: show validation errors when fields are empty -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Financial goal form posts to /results -->
    <form method="post" action="{{ url_for('results') }}">
        <!-- What is your financial goal? -->
        <label for="financial_goal">What is your financial goal?</label>
        <textarea id="financial_goal" name="financial_goal" rows="3" placeholder="e.g., Save for a house down payment"></textarea>

        <!-- What is your target timeframe to achieve this goal? -->
        <label for="timeframe">What is your target timeframe to achieve this goal?</label>
        <input id="timeframe" name="timeframe" type="text" placeholder="e.g., 24 months" />

        <!-- What is your current savings? -->
        <label for="current_savings">What is your current savings?</label>
        <input id="current_savings" name="current_savings" type="number" step="0.01" min="0" placeholder="e.g., 5000" />

        <!-- What is your monthly income? -->
        <label for="monthly_income">What is your monthly income?</label>
        <input id="monthly_income" name="monthly_income" type="number" step="0.01" min="0" placeholder="e.g., 4000" />

        <!-- What is your risk tolerance? -->
        <label for="risk_tolerance">What is your risk tolerance?</label>
        <select id="risk_tolerance" name="risk_tolerance">
            <option value="">Select...</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <!-- Submit button -->
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
